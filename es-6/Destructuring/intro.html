<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  const person = {
    first: 'Wes',
    last: 'Bos',
    country: 'Canada',
    city: 'Hamilton',
    twitter: '@wesbos'
  };

  const {first,last,twitter} = person;

  const wes = {
    first: "wes",
    last: "Bos",
    links:{
      social:{
        twitter: 'https://twitter.com/wesbos',
        facebook: 'https://facebook.com/wesbos.developer'
      },
      web: {
        blog: 'https://wesbos.com'
      }
    }
  }

  const {twitter:tweet,facebook:fb} = wes.links.social;

  const settings = {width: 300, color:'black'} //height,fontSize
  const {width=100,height=300,color='red',fontSize=25} = settings;

//Object destructuring with variable renaming & default values
const {w: wide=400,h: high = 500} = {w:800} 
</script>
</body>
</html>
