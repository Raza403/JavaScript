<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button>Hello</button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function handleButton(){
    console.log('Clicked');
  }
  function handleDiv(e){
    e.stopPropagation();//This will stop bubbling the event Up.
    console.log(this.classList.value);
  }

  //once:true will force the button to be clicked once only
  button.addEventListener('click', handleButton,{once: true});
  divs.forEach(div => div.addEventListener('click',handleDiv));
</script>
</body>
</html>
