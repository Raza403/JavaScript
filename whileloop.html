<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Loops</title>
</head>

<body>
    <div id="tweetDiv">

    </div>
    <script>
        //Array of tweets and alerting them using loop.
        var tweets = ["first tweet", "Middle tweet", "second one", "Third one", "forth one"]
        var tweetString = "";
        var i = 0;
        while (i < tweets.length) {
            tweetString = tweetString + "<p>" + tweets[i] + "</p>"
            i++;
        }
        document.getElementById('tweetDiv').innerHTML = tweetString;
    </script>
</body>

</html>
