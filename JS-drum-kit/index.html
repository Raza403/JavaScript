  <body class="bg">
    <div class="container main">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-lg-4 col-xs-12">
                <button class="col-lg-3 col-xs-3 col-xs-offset-1 text-capitalize box" data-key="65"><kbd>a</kbd><br><span class="sound-name">clapping</span></button>
                <button class="col-lg-3 col-xs-3 col-xs-offset-1 text-capitalize box" data-key="83"><kbd>s</kbd><br><span class="sound-name">hihat</span></button>
                <button class="col-lg-3 col-xs-3 col-xs-offset-1 text-capitalize box" data-key="68"><kbd>d</kbd><br><span class="sound-name">kick</span></button>
                </div>
                <div class="col-lg-4 col-xs-12">
                <button class="col-lg-3 col-xs-3 col-xs-offset-1 text-capitalize box" data-key="70"><kbd>f</kbd><br><span class="sound-name">openhat</span></button>
                <button class="col-lg-3 col-xs-3 col-xs-offset-1 text-capitalize box" data-key="71"><kbd>g</kbd><br><span class="sound-name">boom</span></button>
                <button class="col-lg-3 col-xs-3 col-xs-offset-1 text-capitalize box" data-key="72"><kbd>h</kbd><br><span class="sound-name">ride</span></button>
                </div>
                <div class="col-lg-4 col-xs-12">
                <button class="col-lg-3 col-xs-3 col-xs-offset-1 text-capitalize box" data-key="74"><kbd>j</kbd><br><span class="sound-name">snare</span></button>
                <button class="col-lg-3 col-xs-3 col-xs-offset-1 text-capitalize box" data-key="75"><kbd>k</kbd><br><span class="sound-name">tom</span></button>
                <button class="col-lg-3 col-xs-3 col-xs-offset-1 text-capitalize box" data-key="76"><kbd>l</kbd><br><span class="sound-name">tink</span></button>
                </div>
            </div>
    </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.box[data-key="${e.keyCode}"]`);
    if (!audio)return;// If key is not bind with audio "Terminate"
    audio.currentTime=0;
    audio.play();
    key.classList.add("playing");
  }
  function removePlaying(e){
    if (e.propertyName !== 'transform') return;
    this.classList.remove("playing");
  }
  window.addEventListener("keydown", playSound);
  const keys = document.querySelectorAll(".box");
  keys.forEach(key => key.addEventListener("transitionend", removePlaying));
</script>

  </body>
</html>
