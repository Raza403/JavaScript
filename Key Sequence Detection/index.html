<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keyPressed = [];
  const secretCode = 'ahmed';

  function konami(e){
    keyPressed.push(e.key);
    // Negative sign in splice will count the array from last
    // It will retain last specified characters
    keyPressed.splice(-secretCode.length, keyPressed.length - secretCode.length);
    if(keyPressed.join("") == secretCode){
      console.log("You got it");
      cornify_add();
    }
  }
  window.addEventListener("keyup",konami);
</script>
</body>
</html>
