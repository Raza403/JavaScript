<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loops</title>
</head>
<body>
    <p id="para"></p>
    <script>
        //Array of tweets and alerting them using loop.
        var tweets = ["first tweet", "second one","Third one","forth one"]
        for (var i=0;i<tweets.length;i++){
            document.getElementById('para').innerHTML = tweets[i];
        }
        
    </script>
</body>
</html>
